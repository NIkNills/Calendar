<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="time"></div>
      <div class="todays-date"></div>
      <hr>
      <div class="months">
        <div class="month"></div>
        <div class="month__btns">
          <button class="btn btn-prev">&#8743;</button>
          <button class="btn btn-next">&#8744;</button>
        </div>
      </div>
      <div class="week-days"></div>
      <div class="days"></div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
